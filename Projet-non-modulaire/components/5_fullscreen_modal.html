<!--

  Composant 5 : Modal Plein Écran

  Affiche un graphique en grand format avec des contrôles dédiés

  pour une simulation et une analyse en temps réel.

-->

<div id="dashboardFullscreenMode" class="fullscreen-modal">

    <div class="fullscreen-modal-content">

        <!-- Bouton de fermeture -->

        <button id="dashboardFullscreenCloseBtn" class="fullscreen-close-btn">✕</button>



        <!-- Conteneur pour les contrôles (inputs, sélecteurs, bouton) -->

        <div id="fullscreenControls" class="fullscreen-controls-panel">

            <!-- Les inputs et le sélecteur dynamique seront injectés ici par le JavaScript -->

        </div>



        <!-- Conteneur pour le canevas du graphique -->

        <div class="fullscreen-canvas-container">

            <canvas id="dashboardFullscreenCanvas"></canvas>

        </div>

    </div>

</div>
