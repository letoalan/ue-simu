<div class="tab-main-container">
    <!-- Sous-navigation de l'onglet Objectifs -->
    <div class="tab-sub-header" id="objectives-sub-nav">
        <button class="sub-nav-btn active" data-sub-tab="comprehension">Compréhension du processus décisionnel</button>
        <button class="sub-nav-btn" data-sub-tab="regles">Les règles du jeu</button>
        <button class="sub-nav-btn" data-sub-tab="partie">Description d'une simulation type</button>
    </div>

    <!-- Conteneur pour les contenus des sous-onglets -->
    <div id="objectives-sub-tab-container">

        <div id="comprehension-sub-tab" class="sub-tab-content active">
            <select class="sim-selector sub-tab-menu" id="comprehension-menu">
                <option value="familiariser">Se familiariser avec les institutions de l'UE</option>
                <option value="comprendre">Comprendre les étapes et les procédures de décision</option>
                <option value="apprehender">Appréhender la complexité des décisions</option>
            </select>
            <div class="content-display-area">
                <div class="photo-container" id="comprehension-photo">
                    <!-- La photo sera injectée ici par le JavaScript -->
                </div>
                <div class="text-container" id="comprehension-text">
                    <!-- Le texte sera injecté ici par le JavaScript -->
                </div>
            </div>
        </div>

        <!-- Autres sous-onglets (à remplir plus tard) -->

        <div id="regles-sub-tab" class="sub-tab-content">
            <select class="sim-selector sub-tab-menu" id="regles-menu">
                <option value="general">Règles générales</option>
                <option value="deroulement">Déroulement</option>
                <option value="commission">Règles pour la Commission </option>
                <option value="conseil">Règles pour le Conseil Européen </option>
                <option value="parlement">Règles pour le Parlement</option>
                <option value="lobbies"> Règles pour les lobbies</option>
            </select>
            <div class="content-display-area">
                <div class="photo-container" id="regles-photo">

                <div class="text-container" id="regles-text">
                    <!-- Le texte sera injecté ici par le JavaScript -->
                </div>
            </div>
        </div>
        <div id="partie-sub-tab" class="sub-tab-content">
            <select class="sim-selector sub-tab-menu" id="partie-menu">
                <option value="preparation">1. Préparation et déclarations d'intention</option>
                <option value="negociation">2. Phase de négociation et jetons</option>
                <option value="votes">3. Votes séquentiels</option>
                <option value="debriefing">4. Débriefing et score final</option>
            </select>
            <div class="content-display-area">
                <div class="photo-container" id="partie-photo">
                    <!-- La photo sera injectée ici par le JavaScript -->

                <div class="text-container" id="partie-text">
                    <!-- Le texte sera injecté ici par le JavaScript -->
